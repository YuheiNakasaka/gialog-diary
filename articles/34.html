tars.githubusercontent.com/u/1421093?v=4","events_url":"https://api.github.com/users/YuheiNakasaka/events{/privacy}","followers_url":"https://api.github.com/users/YuheiNakasaka/followers","following_url":"https://api.github.com/users/YuheiNakasaka/following{/other_user}","gists_url":"https://api.github.com/users/YuheiNakasaka/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/YuheiNakasaka","id":1421093,"login":"YuheiNakasaka","node_id":"MDQ6VXNlcjE0MjEwOTM=","organizations_url":"https://api.github.com/users/YuheiNakasaka/orgs","received_events_url":"https://api.github.com/users/YuheiNakasaka/received_events","repos_url":"https://api.github.com/users/YuheiNakasaka/repos","site_admin":false,"starred_url":"https://api.github.com/users/YuheiNakasaka/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/YuheiNakasaka/subscriptions","type":"User","url":"https://api.github.com/users/YuheiNakasaka"}},"issueComments":[],"pickupArticles":[{"body":"[プログラミング文体練習 ―Pythonで学ぶ40のプログラミングスタイル ](https://amzn.to/3Nv34mL)という本を読みました。本書はある文章の中に含まれる単語の頻度を集計するという処理を題材にして、それを40種類の手法で実装していくという少し変わった本です。目次は以下になります。\r\n![programming_buntai_rensyuu](https://github.com/YuheiNakasaka/gialog-diary/assets/1421093/56bb9fa7-ba9e-4011-8782-74934c4fcaff)\r\n\r\n見ての通り、低レベルなところでいうとアセンブリやスタックヒープ縛りのようなスタイルから関数型やOOPを用いた実装など現代的なスタイル、果てはニューラルネットワークまで多岐にわたります。実装言語としてはPythonが採用されているため低レベルなプログラミング(主にメモリへの直接アクセス)や末尾再帰の実装では無理がある部分もありますが内容を理解するという点では問題はないでしょう。この本で重要なのは具体的な実装コードというよりもそのプログラミングスタイルが生まれた背景は何だったのか？ということであり、それらがコンパクトに各章まとめられている点が見どころのように思いました。\r\n\r\n例えば構造化プログラミングについて。第Ⅱ部 5章によると1960年台、大規模プログラムを書くプロジェクトが増えてきて他人にも理解できるプログラムというものが必要となります。そこでどういう機能がプログラムの理解にとって「良い」ことでどの機能は「悪い」のかという共通認識を作るための議論がされ始めます。ここで登場するのがグラフの経路問題でお馴染みのダイクストラ先生であり、彼は`goto`を痛烈に批判したとされています。彼のこうしたいくつかの活動を中心にして、モノリスな手続き的プログラミングに対し構造化プログラミングというスタイルが生まれたとのことです。こうしたやりとりやターニングポイントになった50年以上も昔の原著論文に関してもしっかりと各章に参考文献が挙げられている点も有り難いところです。\r\n\r\n各章それぞれにこのような幾つものプログラミングスタイルがどのような制約から生まれたのか？という歴史背景が書かれており、その時代の空気を垣間見ることができます。著者が前書きでスタイルというのはある制約によって生まれると述べていますが、スタイルを学ぶことで逆にその時代における物理的な制約やソフト的な限界などに想いを馳せることができるという体験は他のプログラミング系の書籍にはあまりない切り口であり、この本をユニークにしている点だと思いました。\r\n\r\n一方でコードゴルフやデータベースやMVC/ステートレスといったものがスタイルとして紹介されていることにやや違和感があったり(章数を増やすため？)、追加収録されたニューラルネットワークの章に異様に力が入れられていたり(AI的な内容があった方が売れる？)みたいな邪推もなくはないです。ただこれはCS学部3,4年生くらいのプログラミングの授業で使われることが視野に入れられた書籍とのことなので出来るだけ幅広くトピックに触れてくれていた方が使い勝手が良いのかもしれないです。対象読者としてはCS学部3,4年生~はもちろん、プログラミング初心者ではなく、ある程度いくつかの言語でいくつかのコードを書き、試行錯誤した経験のある人が当てはまりそうです。\r\n\r\n私のような職業プログラマがこれを読んだからといってすぐにお賃金アップにつながるといったようなお得な効果はほぼないと思われますが、単純に読み物としてはそれなりに面白いのでプログラミング好きの暇人には程々におすすめの一冊かと思います。\r\n\u003cbr/\u003e\r\n\u003cbr/\u003e\r\n[![amazon](https://ws-fe.amazon-adsystem.com/widgets/q?_encoding=UTF8\u0026ASIN=4814400225\u0026Format=_SL250_\u0026ID=AsinImage\u0026MarketPlace=JP\u0026ServiceVersion=20070822\u0026WS=1\u0026tag=razokulover-22\u0026language=ja_JP)](https://amzn.to/3Nv34mL)\r\n[プログラミング文体練習 ―Pythonで学ぶ40のプログラミングスタイル | Cristina Videira Lopes, 菊池 彰 |本 | 通販 | Amazon](https://amzn.to/3Nv34mL)","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/46/comments","created_at":"2023-06-19T07:54:46Z","events_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/46/events","html_url":"https://github.com/YuheiNakasaka/gialog-diary/issues/46","id":1762962946,"labels":[],"labels_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/46/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHaM3jc5pFK4C","number":46,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/46/reactions"},"repository_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/46/timeline","title":"『プログラミング文体練習』を読んだ","updated_at":"2023-06-19T07:54:46Z","url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/46","user":{"avatar_url":"https://avatars.githubusercontent.com/u/1421093?v=4","events_url":"https://api.github.com/users/YuheiNakasaka/events{/privacy}","followers_url":"https://api.github.com/users/YuheiNakasaka/followers","following_url":"https://api.github.com/users/YuheiNakasaka/following{/other_user}","gists_url":"https://api.github.com/users/YuheiNakasaka/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/YuheiNakasaka","id":1421093,"login":"YuheiNakasaka","node_id":"MDQ6VXNlcjE0MjEwOTM=","organizations_url":"https://api.github.com/users/YuheiNakasaka/orgs","received_events_url":"https://api.github.com/users/YuheiNakasaka/received_events","repos_url":"https://api.github.com/users/YuheiNakasaka/repos","site_admin":false,"starred_url":"https://api.github.com/users/YuheiNakasaka/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/YuheiNakasaka/subscriptions","type":"User","url":"https://api.github.com/users/YuheiNakasaka"}},{"body":"たまたま松戸に用事があり松戸駅に降り立ったわけだが、約束までまだ時間があったので適当に喫茶店に入った。\r\n\r\n![IMG_4368_res](https://github.com/YuheiNakasaka/gialog-diary/assets/1421093/2c191f36-aa18-4b89-aea8-e59ed59330ab)\r\n松戸駅から徒歩3分程度のところにFUJIという喫茶店だ 。いかにも老舗の喫茶店という店構えである。\r\n\r\n店内に案内されるとそこには猫が鎮座しておられたので思わず二度見した。まだ客のいない席の椅子に腰掛け、優雅に毛繕いしている。\r\n![IMG_4362_res](https://github.com/YuheiNakasaka/gialog-diary/assets/1421093/418da60a-da0d-4289-82e7-4886c497e52b)\r\n\r\nよくよく調べてみたところこの店は地元では有名な猫がいる喫茶店らしい(猫カフェではない)。\r\n\r\n店主の謎の計らい?でチュールを手渡されたのであげたところ喜んで食っていた。ちなみにこの子はテン君という名前らしい。\r\n![IMG_4344_res](https://github.com/YuheiNakasaka/gialog-diary/assets/1421093/7f9bb71c-b596-459d-9c67-d2234c4b5860)\r\n\r\n机の上のご飯もむしゃむしゃ音を立てながら食べていた。\r\n![IMG_4404_res](https://github.com/YuheiNakasaka/gialog-diary/assets/1421093/82a2e26a-f20d-4359-aceb-3e2eb706ace1)\r\n\r\nいっぱい食べてこの顔である。\r\n![IMG_4367_res](https://github.com/YuheiNakasaka/gialog-diary/assets/1421093/527283a0-d5c1-4013-a7e2-8fbdc93f4610)\r\n\r\nそういえばこの子の他にもポンタ君という白い猫もいた。外に出て子供に触られては中に入って休憩するみたいなことを繰り返していた。こちらはしっかり地元民に宣伝活動をしていて偉い。\r\n![IMG_4347_res](https://github.com/YuheiNakasaka/gialog-diary/assets/1421093/2f646f69-b4f7-48b3-93f8-74e265fa7b9e)\r\n\r\nあんまり店内を撮影するのもアレなので撮っていないのだが、程よい狭さでうるさくなく、店主の趣味のジャズが常にかかっているような空間で居心地が良かった。この手の喫茶店には珍しく禁煙なのも個人的にはありがたい(お店の人はカウンターでiQOS吸ってたけど)。\r\n\r\n公式のSNSもWebsiteもない。GoogleMapのレビューくらいでしか情報を得られないお店。店名もCOFFE FUJIなのかCOFFEE SHOP FUJIなのか喫茶 フジなのか表記揺れしまくっており正式名称がわからない。\r\n\r\n都内に住んでいると松戸に行く機会はそれほど無いとは思うけども、それでもたまに足を運びたいと思わされるような不思議な場所だった。近所にもこういうお店があれば良いなと思ったけど、都内にあったらすぐ行列になってしまうのだろうな...。そう思うとこのくらいの立地でいいのかもしれない。","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/44/comments","created_at":"2023-05-17T15:04:13Z","events_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/44/events","html_url":"https://github.com/YuheiNakasaka/gialog-diary/issues/44","id":1714116017,"labels":[],"labels_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/44/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHaM3jc5mK1Wx","number":44,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/44/reactions"},"repository_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/44/timeline","title":"松戸のFUJIという喫茶店","updated_at":"2023-05-17T15:04:13Z","url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/44","user":{"avatar_url":"https://avatars.githubusercontent.com/u/1421093?v=4","events_url":"https://api.github.com/users/YuheiNakasaka/events{/privacy}","followers_url":"https://api.github.com/users/YuheiNakasaka/followers","following_url":"https://api.github.com/users/YuheiNakasaka/following{/other_user}","gists_url":"https://api.github.com/users/YuheiNakasaka/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/YuheiNakasaka","id":1421093,"login":"YuheiNakasaka","node_id":"MDQ6VXNlcjE0MjEwOTM=","organizations_url":"https://api.github.com/users/YuheiNakasaka/orgs","received_events_url":"https://api.github.com/users/YuheiNakasaka/received_events","repos_url":"https://api.github.com/users/YuheiNakasaka/repos","site_admin":false,"starred_url":"https://api.github.com/users/YuheiNakasaka/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/YuheiNakasaka/subscriptions","type":"User","url":"https://api.github.com/users/YuheiNakasaka"}},{"body":"ChatGPTにレシピを生成してもらうのが楽しい。適当に冷蔵庫の余り物を指定して「レシピを教えて」と聞くと良い感じに答えてくれる。\r\n\r\n普通じゃ思いつかないようなトンチキな解答も結構あり中々味わいがあって良い。レシピに困った時に使えるかもしれない。\r\n\r\n現実的に食えそうでかつユニークな回答を得るには「誰も食べたことがないような」とか「意外な組み合わせ」などの形容句を加えると良さそうだった。\r\n\r\n以下、ChatGPTが生成した今後自分でも試してみたいと思ったレシピをメモしとく。\r\n\r\n※記事が見づらくなるしググラビリティも悪くなるのでやりとりのスクショ画像は省く。自演したんじゃないかと疑われそうだけどスクショを貼ったところで画像もいくらでも改ざんできるわけで大して変わらんだろうからまぁ誤差。\r\n\r\n# Q.  鮭とほうれん草としめじを使った今まで誰も食べたことがないような料理のレシピを教えてください。\r\n\r\n鮭とほうれん草としめじのロール\r\n\r\n材料：\r\n\r\n- 鮭 1/2枚\r\n- ほうれん草 1/2束\r\n- しめじ 1/2袋\r\n- 塩 小さじ1/2\r\n- 味醂 小さじ1/2\r\n- 卵 1個\r\n- 小麦粉 小さじ1/2\r\n- 作り方：\r\n\r\n1. 鮭をスライスし、塩と味醂を加えてマリネする。\r\n2. ほうれん草を細かく切り、しめじを洗い、水切りしておく。\r\n3. 卵を打ち、小麦粉を加えて薄める。\r\n4. フライパンに油を熱し、ほうれん草としめじを炒める。\r\n5. 鮭をフライパンに入れ、表面が色づいたら反対側に折り返す。\r\n6. 鮭の上にほうれん草としめじをのせ、お皿に並べる。\r\n7. 卵液をひたして、鮭と一緒に焼く。\r\n8. 焼き色がついたら、反対側に折り返し、さらに焼く。\r\n9. 焼き上がったら、お皿に並べ、噛みやすく切って、お皿に盛り付ける。\r\n10. お好みで、塩、醤油、レモン汁などで味付けして完成！\r\n\r\n鮭とほうれん草としめじが柔らかく、卵液が香ばしさをプラスした、新鮮な味わいのロールができあがります。是非お試しください。\r\n\r\n## 感想\r\nマリネにした鮭を野菜やキノコで包んで卵で包んで焼くという料理。なんとなく美味そうな気はする。`卵を打つ`という工程が謎だが...。\r\n\r\n# Q.卵とサラダチキンともやしとオクラを使った意外な組み合わせの料理のレシピを教えてください。\r\n\r\n以下は、卵、サラダチキン、もやし、オクラを使った料理のレシピの一例です。\r\n\r\n【材料】\r\n\r\n- 卵: 1個\r\n- サラダチキン: 1/2カップ\r\n- もやし: 1カップ\r\n- オクラ: 1カップ\r\n- 玉ねぎ: 1/2個\r\n- 薄力粉: 1/4カップ\r\n- 中濃ソース: 1/4カップ\r\n- 油: 1/4カップ\r\n- 塩、胡椒、お好みのスパイス: 少々\r\n\r\n【作り方】\r\n\r\n1. 卵をボウルに入れ、塩と胡椒を加えて混ぜます。玉ねぎをみじん切りにし、もやしとオクラを刻んでおきます。\r\n2. 卵をフライパンで炒め、玉ねぎ、もやし、オクラを加えて炒めます。サラダチキンを加えて炒め、薄力粉をまぶして炒めます。\r\n3. 中濃ソースを加え、よく混ぜます。塩、胡椒、お好みのスパイスを加えて味を調えます。\r\n4. 完成した料理を皿に盛ります。好みでサラダや白飯を添えてお召し上がりください。\r\n\r\nこのレシピは、簡単でかつおいしい料理が作れるようになるよう心がけました。ぜひ、試してみてください。\r\n\r\n## 感想\r\n材料を全部炒めて中濃ソースで味付けするという料理。イメージできそうで出来ない絶妙な料理。お好みでサラダに添えてもおいしいらしい。\r\n\r\n# Q. 納豆と冷凍かぼちゃとナスとピーマンを使った誰も食べたことがないような料理のレシピを教えてください。\r\n\r\n納豆と冷凍かぼちゃとナスとピーマンを使った料理のレシピとして、納豆とナスとピーマンのスパイス風味カレーがあります。このレシピを作るには、まず納豆を冷凍かぼちゃと一緒にフライパンに入れ、炒めます。次に、刻んだナスとピーマンを加え、スパイスを加えて炒めます。その後、カレーの素と水を加えて煮込み、好みの生野菜やサラダを添えて完成です。\r\n\r\n## Q. 工程ををもう少し詳しく教えて?\r\n\r\nこの料理を作る手順は次の通りです。\r\n\r\n1. 納豆を冷凍かぼちゃと一緒にフライパンに入れ、中火で炒めます。\r\n2. 刻んだナスとピーマンを加え、さらに炒めます。\r\n3. スパイスを加えて炒めます。スパイスは個人の好みに応じて、カレー粉やターメリック、コリアンダー、カイエンペッパーなどを使用することができます。\r\n4. カレーの素と水を加えて、よく混ぜます。\r\n5. 煮込み、沸騰したら火を弱めて、約 20 分間煮込みます。\r\n6. 煮込みが終わったら、好みの生野菜やサラダを添えて完成です。\r\n\r\n以上が納豆と冷凍かぼちゃとナスとピーマンを使ったスパイス風味カレーの作り方です。もし質問がありましたら、お気軽にお問い合わせください。\r\n\r\n## 感想\r\nスパイスカレーだ。納豆トッピングとかよくあるし普通に美味そう。まぁでも誰も食べたことがないような食べ物ではないな..。\r\n\r\n詳しい工程を教えてくれない場合があるから追加で質問した。最初の質問でちゃんと付け加えておいた方が良さそう。\r\n\r\n# Q. 鶏むね肉と適当な野菜を使った異国風の料理のレシピを教えてください。分量や工程も詳しく教えてください。\r\n\r\n鶏むね肉と野菜を使った異国風の料理のレシピを紹介します。分量や工程は、あなたのお好みに合わせて調整してください。\r\n\r\n【材料】\r\n\r\n- 鶏むね肉: 大さじ1\r\n- にんじん: 1/4本\r\n- セロリ: 1/4本\r\n- 人参: 1/4本\r\n- しめじ: 大さじ1\r\n- にんにく: 小さじ1\r\n- みりん: 大さじ1\r\n- みそ: 大さじ1\r\n- にんにくみそ: 小さじ1\r\n- にんじん: 1/4本\r\n\r\n【作り方】\r\n\r\n1. にんじん、セロリ、人参をおろし、1cm角に切ります。\r\n2. 鶏むね肉を1cm角に切ります。\r\n3. 小鍋ににんじん、セロリ、人参を入れ、弱火で炒めます。\r\n4. 鶏むね肉を加え、炒めます。\r\n5. しめじを入れ、さらに炒めます。\r\n6. にんじん、セロリ、人参を加え、炒めます。\r\n7. にんにく、みりん、みそ、にんにくみそを加え、炒めます。\r\n8. 水でさっと洗ったにんじんを加え、炒めます。\r\n9. 調理が完了したら、皿に盛り付けてお召し上がりください。\r\n\r\n他の野菜やスパイスを加えることで、さまざまな味わいを楽しめます。また、このレシピは鶏むね肉だけでなく、鶏もも肉や鶏胸肉を使用することもできます。ぜひ、自分の好みに合わせて作ってみてください。\r\n\r\n## 感想\r\n人参とにんじんは同じでいいのかな。計3/4本使うってことか。にんにくは固形でも使うし、にんにくみそとしても使うっぽいので臭そう。でもガッツリ感はあり、ご飯に合いそうで美味そうな雰囲気はある。\r\n\r\nプロンプトは具体的な食材を指定するのもいいが適当な野菜/肉みたいな指定の方が未知の料理になりやすくて面白いかもしれない。\r\n\r\n# 現状の良さげなレシピを生成するためのプロンプトTips\r\n- 「誰も食べたことがないような」とか「異国風の」といった形容句を付けた方がググっても出て来なそうな名も無い料理が出やすそう\r\n- 「分量や工程も詳しく教えてください。」 を付けた方がいわゆるレシピっぽい文章が生成されて良い\r\n- 食材は「適当な」で指定した方が幅広い料理が出やすい\r\n\r\n# 随時更新予定...\r\n","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/27/comments","created_at":"2022-12-04T12:47:07Z","events_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/27/events","html_url":"https://github.com/YuheiNakasaka/gialog-diary/issues/27","id":1474787100,"labels":[],"labels_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/27/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHaM3jc5X53cc","number":27,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/27/reactions"},"repository_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/27/timeline","title":"ChatGPTに適当な食材を使ったレシピを考えてもらう","updated_at":"2022-12-04T12:47:07Z","url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/27","user":{"avatar_url":"https://avatars.githubusercontent.com/u/1421093?v=4","events_url":"https://api.github.com/users/YuheiNakasaka/events{/privacy}","followers_url":"https://api.github.com/users/YuheiNakasaka/followers","following_url":"https://api.github.com/users/YuheiNakasaka/following{/other_user}","gists_url":"https://api.github.com/users/YuheiNakasaka/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/YuheiNakasaka","id":1421093,"login":"YuheiNakasaka","node_id":"MD
