pi.github.com/repos/YuheiNakasaka/gialog-diary/issues/1/comments","created_at":"2022-05-28T09:22:36Z","events_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/1/events","html_url":"https://github.com/YuheiNakasaka/gialog-diary/issues/1","id":1251560179,"labels":[],"labels_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/1/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHaM3jc5KmUrz","number":1,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/1/reactions"},"repository_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/1/timeline","title":"gialogで簡単に日記を作るやつをやった","updated_at":"2022-05-29T02:50:59Z","url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/1","user":{"avatar_url":"https://avatars.githubusercontent.com/u/1421093?v=4","events_url":"https://api.github.com/users/YuheiNakasaka/events{/privacy}","followers_url":"https://api.github.com/users/YuheiNakasaka/followers","following_url":"https://api.github.com/users/YuheiNakasaka/following{/other_user}","gists_url":"https://api.github.com/users/YuheiNakasaka/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/YuheiNakasaka","id":1421093,"login":"YuheiNakasaka","node_id":"MDQ6VXNlcjE0MjEwOTM=","organizations_url":"https://api.github.com/users/YuheiNakasaka/orgs","received_events_url":"https://api.github.com/users/YuheiNakasaka/received_events","repos_url":"https://api.github.com/users/YuheiNakasaka/repos","site_admin":false,"starred_url":"https://api.github.com/users/YuheiNakasaka/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/YuheiNakasaka/subscriptions","type":"User","url":"https://api.github.com/users/YuheiNakasaka"}},{"body":"[目の見えない人は世界をどう見ているのか](https://amzn.to/3P9Tl3g)という本を読んだ。その中に目の見える人と目の見えない人が美術館で一緒に作品を鑑賞するソーシャルビューという試みが書いてあった。\r\n\r\nソーシャルビューではまず見える人が作品について語る。その際に重視するのは作品の形や客観的な情報ではなく本人の主観的な感想だ。それを聞いた目の見えない人たちはどう言った作品なのか想像しながら質問したり感想を述べたりする。このインタラクティブなやり取りの中で互いに作品の意図や意味を感じ楽しむ。このような美術鑑賞の試みがソーシャルビューである。\r\n\r\n\u003e 情報化の時代にわざわざ集まってみんなで鑑賞する面白さは、見えないもの、つまり「意味」の部分を共有すること\r\n\r\n作品そのものを見るだけで得られるものはただのデータである。そのデータを受けた鑑賞者がそこにどのような意味を見出すのか。その共有を通じて目の見えない人は作品を脳内で立体的に補完し、さらにその補完した作品を受けてそこに自らの意味を見出していく。こういう営みだ。\r\n\r\n\u003e 作品を鑑賞するとは自分で作品を作り直すこと\r\n\r\n「鑑賞する = 自分で作り直す」という文章に感銘を受けた。\r\n\r\nというのも自分は鑑賞が苦手だからだ。映画やアニメや漫画などあらゆる物語に対してそのストーリーを追うことしかできない。キャラクターに感情移入することもないしストーリーの不自然さに苛立つこともない。だから深読みとか考察みたいなものもできない。登場人物のパラメータの暗記と筋書きを追うことで満足してしまう。\r\n\r\nいわば\"物語\"という食べ物を食べても消化されずに排泄されてしまう感覚に近い。胃で消化されず腸で吸収されず体の一部になるような、そういう摂取の仕方が\"鑑賞\"なのだと思うのだけど、自分の場合は舌で感じた味くらいしか摂取できないわけだ。\r\n\r\n大味なバトル漫画を読んだりするときは心臓がバクバクすることもある。スナック菓子を食べているような感覚。刺激の強い味はどんどん食べたくなるしよく噛まずに早食いになる。物語を異常な速度で雑に食ってると変なアドレナリンが出ちゃうのだと思う。\r\n\r\nこれは老化とか体調が悪いからとかそういうのは関係なくて昔からこんな感じである。むしろそういう自分に自覚的になってきた分まだマシだ。\r\n\r\n鑑賞することは自分で作り直すということであるならば、自分は全く鑑賞が出来ていない。勿体無いなと思う。クリティカルシンキングだとか共感性の問題だとか、色々と理由はあるのかもしれないが浅い人間だな〜と感じてしまう。\r\n\r\nそういえばオードリーのオールナイトニッポンで春日が何十年もジャンプを読み続けているがどの作品も誰々が強いとか弱いみたいな話だけで自分と作品との関係から出てくる感想とか考察みたいなものが一切なくて若林にdisられてたのを聞いてめちゃくちゃ共感と安心感を覚えた。俺だ〜〜〜となった。","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/12/comments","created_at":"2022-07-08T09:00:11Z","events_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/12/events","html_url":"https://github.com/YuheiNakasaka/gialog-diary/issues/12","id":1298710077,"labels":[],"labels_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/12/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHaM3jc5NaL49","number":12,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/12/reactions"},"repository_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/12/timeline","title":"鑑賞が出来ない","updated_at":"2022-07-08T09:00:11Z","url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/12","user":{"avatar_url":"https://avatars.githubusercontent.com/u/1421093?v=4","events_url":"https://api.github.com/users/YuheiNakasaka/events{/privacy}","followers_url":"https://api.github.com/users/YuheiNakasaka/followers","following_url":"https://api.github.com/users/YuheiNakasaka/following{/other_user}","gists_url":"https://api.github.com/users/YuheiNakasaka/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/YuheiNakasaka","id":1421093,"login":"YuheiNakasaka","node_id":"MDQ6VXNlcjE0MjEwOTM=","organizations_url":"https://api.github.com/users/YuheiNakasaka/orgs","received_events_url":"https://api.github.com/users/YuheiNakasaka/received_events","repos_url":"https://api.github.com/users/YuheiNakasaka/repos","site_admin":false,"starred_url":"https://api.github.com/users/YuheiNakasaka/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/YuheiNakasaka/subscriptions","type":"User","url":"https://api.github.com/users/YuheiNakasaka"}},{"body":"[プログラミング文体練習 ―Pythonで学ぶ40のプログラミングスタイル ](https://amzn.to/3Nv34mL)という本を読みました。本書はある文章の中に含まれる単語の頻度を集計するという処理を題材にして、それを40種類の手法で実装していくという少し変わった本です。目次は以下になります。\r\n![programming_buntai_rensyuu](https://github.com/YuheiNakasaka/gialog-diary/assets/1421093/56bb9fa7-ba9e-4011-8782-74934c4fcaff)\r\n\r\n見ての通り、低レベルなところでいうとアセンブリやスタックヒープ縛りのようなスタイルから関数型やOOPを用いた実装など現代的なスタイル、果てはニューラルネットワークまで多岐にわたります。実装言語としてはPythonが採用されているため低レベルなプログラミング(主にメモリへの直接アクセス)や末尾再帰の実装では無理がある部分もありますが内容を理解するという点では問題はないでしょう。この本で重要なのは具体的な実装コードというよりもそのプログラミングスタイルが生まれた背景は何だったのか？ということであり、それらがコンパクトに各章まとめられている点が見どころのように思いました。\r\n\r\n例えば構造化プログラミングについて。第Ⅱ部 5章によると1960年台、大規模プログラムを書くプロジェクトが増えてきて他人にも理解できるプログラムというものが必要となります。そこでどういう機能がプログラムの理解にとって「良い」ことでどの機能は「悪い」のかという共通認識を作るための議論がされ始めます。ここで登場するのがグラフの経路問題でお馴染みのダイクストラ先生であり、彼は`goto`を痛烈に批判したとされています。彼のこうしたいくつかの活動を中心にして、モノリスな手続き的プログラミングに対し構造化プログラミングというスタイルが生まれたとのことです。こうしたやりとりやターニングポイントになった50年以上も昔の原著論文に関してもしっかりと各章に参考文献が挙げられている点も有り難いところです。\r\n\r\n各章それぞれにこのような幾つものプログラミングスタイルがどのような制約から生まれたのか？という歴史背景が書かれており、その時代の空気を垣間見ることができます。著者が前書きでスタイルというのはある制約によって生まれると述べていますが、スタイルを学ぶことで逆にその時代における物理的な制約やソフト的な限界などに想いを馳せることができるという体験は他のプログラミング系の書籍にはあまりない切り口であり、この本をユニークにしている点だと思いました。\r\n\r\n一方でコードゴルフやデータベースやMVC/ステートレスといったものがスタイルとして紹介されていることにやや違和感があったり(章数を増やすため？)、追加収録されたニューラルネットワークの章に異様に力が入れられていたり(AI的な内容があった方が売れる？)みたいな邪推もなくはないです。ただこれはCS学部3,4年生くらいのプログラミングの授業で使われることが視野に入れられた書籍とのことなので出来るだけ幅広くトピックに触れてくれていた方が使い勝手が良いのかもしれないです。対象読者としてはCS学部3,4年生~はもちろん、プログラミング初心者ではなく、ある程度いくつかの言語でいくつかのコードを書き、試行錯誤した経験のある人が当てはまりそうです。\r\n\r\n私のような職業プログラマがこれを読んだからといってすぐにお賃金アップにつながるといったようなお得な効果はほぼないと思われますが、単純に読み物としてはそれなりに面白いのでプログラミング好きの暇人には程々におすすめの一冊かと思います。\r\n\u003cbr/\u003e\r\n\u003cbr/\u003e\r\n[![amazon](https://ws-fe.amazon-adsystem.com/widgets/q?_encoding=UTF8\u0026ASIN=4814400225\u0026Format=_SL250_\u0026ID=AsinImage\u0026MarketPlace=JP\u0026ServiceVersion=20070822\u0026WS=1\u0026tag=razokulover-22\u0026language=ja_JP)](https://amzn.to/3Nv34mL)\r\n[プログラミング文体練習 ―Pythonで学ぶ40のプログラミングスタイル | Cristina Videira Lopes, 菊池 彰 |本 | 通販 | Amazon](https://amzn.to/3Nv34mL)","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/46/comments","created_at":"2023-06-19T07:54:46Z","events_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/46/events","html_url":"https://github.com/YuheiNakasaka/gialog-diary/issues/46","id":1762962946,"labels":[],"labels_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/46/labels{/name}","lo
