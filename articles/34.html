<p>美味しいが抹茶には遠く及ばない。チョコミントが好きという人にはハマるかも。</p></div></section><section class="css-1qmdij5"><a href="http://twitter.com/share?url=https%3A%2F%2Fyuheinakasaka.github.io%2Fgialog-diary%2Farticles%2F34&amp;text=202%E3%82%AB%E3%83%AA%E3%83%BC%E5%A0%82%E3%81%AE%E3%83%90%E3%82%B9%E3%82%AF%E3%83%81%E3%83%BC%E3%82%BA%E3%82%B1%E3%83%BC%E3%82%AD%207%2C8%E6%9C%88%E3%81%AE%E6%96%B0%E4%BD%9C%E3%80%82%E3%83%81%E3%83%A7%E3%82%B3%E3%83%9F%E3%83%B3%E3%83%88%E3%83%90%E3%82%B9%E3%82%AF%E3%83%81%E3%83%BC%E3%82%BA%E3%82%B1%E3%83%BC%E3%82%AD%E3%80%82%20-%20YuheiNakasaka&#x27;s%20Diary%20%40razokulover" target="_blank" rel="noreferrer" class="css-1b7b9v7"><img alt="tweet" src="https://yuheinakasaka.github.io/gialog-diary/twitter.svg" width="40" height="40"/></a><div class="css-17blskk"></div><a href="https://b.hatena.ne.jp/entry/panel/?url=https%3A%2F%2Fyuheinakasaka.github.io%2Fgialog-diary%2Farticles%2F34&amp;btitle=202%E3%82%AB%E3%83%AA%E3%83%BC%E5%A0%82%E3%81%AE%E3%83%90%E3%82%B9%E3%82%AF%E3%83%81%E3%83%BC%E3%82%BA%E3%82%B1%E3%83%BC%E3%82%AD%207%2C8%E6%9C%88%E3%81%AE%E6%96%B0%E4%BD%9C%E3%80%82%E3%83%81%E3%83%A7%E3%82%B3%E3%83%9F%E3%83%B3%E3%83%88%E3%83%90%E3%82%B9%E3%82%AF%E3%83%81%E3%83%BC%E3%82%BA%E3%82%B1%E3%83%BC%E3%82%AD%E3%80%82%20-%20YuheiNakasaka&#x27;s%20Diary" target="_blank" rel="noreferrer" class="css-1b7b9v7"><img alt="tweet" src="https://yuheinakasaka.github.io/gialog-diary/hatena.png" width="40" height="40"/></a></section><section class="css-1qmdij5"><p class="css-nbbjxt">おすすめ</p><ol><li><time dateTime="2022-07-08T09:00:11Z" title="2022-07-08T09:00:11Z">2022-07-08</time><a href="/gialog-diary/articles/12">鑑賞が出来ない</a></li><li><time dateTime="2022-06-30T15:49:04Z" title="2022-06-30T15:49:04Z">2022-06-30</time><a href="/gialog-diary/articles/11">ハロプロ新メンバー発表に対する雑感</a></li><li><time dateTime="2022-09-02T10:52:51Z" title="2022-09-02T10:52:51Z">2022-09-02</time><a href="/gialog-diary/articles/21">スマホからTwitterのアプリを消した</a></li></ol></section></article></main><footer><nav><ul><li><a href="/gialog-diary">Home</a></li><li><a href="https://razokulover.com/">About</a></li><li><a href="https://www.google.com/search?q=site:yuheinakasaka.github.io">Search</a></li><li><a href="/gialog-diary/feed.xml">RSS</a></li></ul></nav></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"issue":{"body":"![IMG_3271_re](https://user-images.githubusercontent.com/1421093/188592406-4a2b54ee-7f97-4b02-80f4-173de1fccd87.JPG)\r\n\r\n美味しいが抹茶には遠く及ばない。チョコミントが好きという人にはハマるかも。\r\n\r\n","bodyHTML":"\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/1421093/188592406-4a2b54ee-7f97-4b02-80f4-173de1fccd87.JPG\" alt=\"IMG_3271_re\"\u003e\u003c/p\u003e\n\u003cp\u003e美味しいが抹茶には遠く及ばない。チョコミントが好きという人にはハマるかも。\u003c/p\u003e","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/34/comments","created_at":"2023-02-05T06:35:56Z","events_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/34/events","html_url":"https://github.com/YuheiNakasaka/gialog-diary/issues/34","id":1571287870,"labels":[],"labels_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/34/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHaM3jc5dp_M-","number":34,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/34/reactions"},"repository_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/34/timeline","title":"202カリー堂のバスクチーズケーキ 7,8月の新作。チョコミントバスクチーズケーキ。","updated_at":"2023-02-05T06:35:56Z","url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/34","user":{"avatar_url":"https://avatars.githubusercontent.com/u/1421093?v=4","events_url":"https://api.github.com/users/YuheiNakasaka/events{/privacy}","followers_url":"https://api.github.com/users/YuheiNakasaka/followers","following_url":"https://api.github.com/users/YuheiNakasaka/following{/other_user}","gists_url":"https://api.github.com/users/YuheiNakasaka/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/YuheiNakasaka","id":1421093,"login":"YuheiNakasaka","node_id":"MDQ6VXNlcjE0MjEwOTM=","organizations_url":"https://api.github.com/users/YuheiNakasaka/orgs","received_events_url":"https://api.github.com/users/YuheiNakasaka/received_events","repos_url":"https://api.github.com/users/YuheiNakasaka/repos","site_admin":false,"starred_url":"https://api.github.com/users/YuheiNakasaka/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/YuheiNakasaka/subscriptions","type":"User","url":"https://api.github.com/users/YuheiNakasaka"}},"issueComments":[],"pickupArticles":[{"body":"[目の見えない人は世界をどう見ているのか](https://amzn.to/3P9Tl3g)という本を読んだ。その中に目の見える人と目の見えない人が美術館で一緒に作品を鑑賞するソーシャルビューという試みが書いてあった。\r\n\r\nソーシャルビューではまず見える人が作品について語る。その際に重視するのは作品の形や客観的な情報ではなく本人の主観的な感想だ。それを聞いた目の見えない人たちはどう言った作品なのか想像しながら質問したり感想を述べたりする。このインタラクティブなやり取りの中で互いに作品の意図や意味を感じ楽しむ。このような美術鑑賞の試みがソーシャルビューである。\r\n\r\n\u003e 情報化の時代にわざわざ集まってみんなで鑑賞する面白さは、見えないもの、つまり「意味」の部分を共有すること\r\n\r\n作品そのものを見るだけで得られるものはただのデータである。そのデータを受けた鑑賞者がそこにどのような意味を見出すのか。その共有を通じて目の見えない人は作品を脳内で立体的に補完し、さらにその補完した作品を受けてそこに自らの意味を見出していく。こういう営みだ。\r\n\r\n\u003e 作品を鑑賞するとは自分で作品を作り直すこと\r\n\r\n「鑑賞する = 自分で作り直す」という文章に感銘を受けた。\r\n\r\nというのも自分は鑑賞が苦手だからだ。映画やアニメや漫画などあらゆる物語に対してそのストーリーを追うことしかできない。キャラクターに感情移入することもないしストーリーの不自然さに苛立つこともない。だから深読みとか考察みたいなものもできない。登場人物のパラメータの暗記と筋書きを追うことで満足してしまう。\r\n\r\nいわば\"物語\"という食べ物を食べても消化されずに排泄されてしまう感覚に近い。胃で消化されず腸で吸収されず体の一部になるような、そういう摂取の仕方が\"鑑賞\"なのだと思うのだけど、自分の場合は舌で感じた味くらいしか摂取できないわけだ。\r\n\r\n大味なバトル漫画を読んだりするときは心臓がバクバクすることもある。スナック菓子を食べているような感覚。刺激の強い味はどんどん食べたくなるしよく噛まずに早食いになる。物語を異常な速度で雑に食ってると変なアドレナリンが出ちゃうのだと思う。\r\n\r\nこれは老化とか体調が悪いからとかそういうのは関係なくて昔からこんな感じである。むしろそういう自分に自覚的になってきた分まだマシだ。\r\n\r\n鑑賞することは自分で作り直すということであるならば、自分は全く鑑賞が出来ていない。勿体無いなと思う。クリティカルシンキングだとか共感性の問題だとか、色々と理由はあるのかもしれないが浅い人間だな〜と感じてしまう。\r\n\r\nそういえばオードリーのオールナイトニッポンで春日が何十年もジャンプを読み続けているがどの作品も誰々が強いとか弱いみたいな話だけで自分と作品との関係から出てくる感想とか考察みたいなものが一切なくて若林にdisられてたのを聞いてめちゃくちゃ共感と安心感を覚えた。俺だ〜〜〜となった。","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/12/comments","created_at":"2022-07-08T09:00:11Z","events_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/12/events","html_url":"https://github.com/YuheiNakasaka/gialog-diary/issues/12","id":1298710077,"labels":[],"labels_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/12/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHaM3jc5NaL49","number":12,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/12/reactions"},"repository_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/12/timeline","title":"鑑賞が出来ない","updated_at":"2022-07-08T09:00:11Z","url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/12","user":{"avatar_url":"https://avatars.githubusercontent.com/u/1421093?v=4","events_url":"https://api.github.com/users/YuheiNakasaka/events{/privacy}","followers_url":"https://api.github.com/users/YuheiNakasaka/followers","following_url":"https://api.github.com/users/YuheiNakasaka/following{/other_user}","gists_url":"https://api.github.com/users/YuheiNakasaka/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/YuheiNakasaka","id":1421093,"login":"YuheiNakasaka","node_id":"MDQ6VXNlcjE0MjEwOTM=","organizations_url":"https://api.github.com/users/YuheiNakasaka/orgs","received_events_url":"https://api.github.com/users/YuheiNakasaka/received_events","repos_url":"https://api.github.com/users/YuheiNakasaka/repos","site_admin":false,"starred_url":"https://api.github.com/users/YuheiNakasaka/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/YuheiNakasaka/subscriptions","type":"User","url":"https://api.github.com/users/YuheiNakasaka"}},{"body":"6/29、モーニング娘。とJuice=Juiceの新メンバーが[ハロプロ公式Youtubeチャンネル](https://www.youtube.com/watch?v=OIjk6pzQl30)にて発表された。\r\n\r\n娘。には一般オーデから1人、Juiceには一般オーデから1人+研修生から1人という結果である。\r\n[http://www.helloproject.com/news/14778/](http://www.helloproject.com/news/14778/)\r\n\r\n雑感としては、\r\n\r\n- 研修生から石山咲良が昇格してくれて最高\r\n- 研修生からの昇格人数少なすぎ！？\r\n\r\nという感じ。\r\n\r\n石山咲良に関しては年齢的にも辞めるか否かの瀬戸際だったと思うのでここで選ばれなければもうあとはないかもしれないと誰もが思っていたと思う。なので彼女の昇格に関しては誰もがおめでとうという気持ちなはず。しかも本人がずっと好きだったグループへ加入できることになったわけなのでオタクだけでなく本人の希望も叶った形で全方位丸く収まっている感じがした。\r\n\r\n問題はもう一つの方で、研修生からの昇格人数少なくない？というやつ。\r\n特に今年は研修生の実力診断テストで念願のBPを獲った古株の松原\u0026小野田ペアの昇格を心待ちにしていたオタクも少なくなかったはず。というか自分もこの2人+一般1人の計3人が娘。入りかな〜などと考えてたところもあるので今回の新メンバー発表には驚かされた。松原オタとまーオタを兼ねていた人はまーちゃんのエメグリを受け継いでくれることを確信していたんじゃないかなと思うし、ショックだっただろうと思う。\r\n\r\nさらに追い討ちをかけたのはその後に発表されハロプロ研修生ユニットである。研修生の歴の順に上から5名が選ばれてハロプロ研修生ユニットとして活動すると発表されたのだが、これがあからさまな塩漬け感を感じさせる人選であるし活動も何をどのくらいやるのか未定なため当該メンバーのオタクは激しく落胆した。発表直後は界隈のTwitter/Space/Youtubeが研修生オタクの悲しみと怒りの声で溢れていた。\r\n\r\n色々な話はあると思うがどうしてこういう人選になったのか少し考えてみたが、個人的にはやはり事務所の経営的にメンバーを増やす余力があまり無いのではないか？という説が濃厚なのではと思った。\r\n\r\nOCHA NORMAのデビューもあるしハロプロだけですでに70人近いメンバーを抱えているから人件費だけでも数千万/月と固定費が膨らんでいるはず。しかしここ数年はコロナで興行は思うようにできないので経営的にまだ厳しい。が、研修生はたくさんいるし、せっかくここまで育ててきたのに辞めさせたくはない。となると取れる選択肢としては経営を圧迫しないギリギリの枠を用意して、そこに1番やめる確率の高いメンバーだけを昇格させようとなるはず。\r\n\r\nそれが石山咲良だけだったのではないか。今年BPを獲った2人は歴は長いがなんだかんだでまだ若い。石山と比べた時にギリまだ研修活動の継続ができる余力がある。\r\n\r\nそう考えると割と今回の人選は理解できる。何より昨今の事務所は頑張ってきた研修生を辞めさせたくないのだ、ここが大事だ。だから石山昇格を急いだし、残りの研修生のための引き留め措置としてのグループを作ったのだと思う。\r\n\r\nという感じで厳しい経営状況と研修生への親心みたいなものが生んだのが今回の人選と新体制の発表だったのではないか。\r\n\r\nまぁ塩漬けされた側のオタク各位は放心状態だと思うし同情するが、研修生グループもまた新グルとしてデビューさせるようなOCHA NORMAパターンと決まったわけではないし、今年末~来年にかけてまた卒業するメンバーも出てきそうな雰囲気もなんとなく感じるのでそこで空いた穴を埋めるためにあっさりデビューみたいなこともあるかもしれない。\r\n\r\nその辺りは全くわからんのだけど、今回の件で事務所も昔のように鬼ではないのかもなと思ったので、何かしらの形で彼女たちが報われるようにしてくれるんじゃないかなと淡い期待をしておく。","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/11/comments","created_at":"2022-06-30T15:49:04Z","events_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/11/events","html_url":"https://github.com/YuheiNakasaka/gialog-diary/issues/11","id":1290332256,"labels":[],"labels_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/11/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHaM3jc5M6Ohg","number":11,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/11/reactions"},"repository_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/11/timeline","title":"ハロプロ新メンバー発表に対する雑感","updated_at":"2022-06-30T15:49:04Z","url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/11","user":{"avatar_url":"https://avatars.githubusercontent.com/u/1421093?v=4","events_url":"https://api.github.com/users/YuheiNakasaka/events{/privacy}","followers_url":"https://api.github.com/users/YuheiNakasaka/followers","following_url":"https://api.github.com/users/YuheiNakasaka/following{/other_user}","gists_url":"https://api.github.com/users/YuheiNakasaka/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/YuheiNakasaka","id":1421093,"login":"YuheiNakasaka","node_id":"MDQ6VXNlcjE0MjEwOTM=","organizations_url":"https://api.github.com/users/YuheiNakasaka/orgs","received_events_url":"https://api.github.com/users/YuheiNakasaka/received_events","repos_url":"https://api.github.com/users/YuheiNakasaka/repos","site_admin":false,"starred_url":"https://api.github.com/users/YuheiNakasaka/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/YuheiNakasaka/subscriptions","type":"User","url":"https://api.github.com/users/YuheiNakasaka"}},{"body":"![ダウンロード](https://user-images.githubusercontent.com/1421093/188124391-18c7e3d6-c6b9-4cc9-b0f6-27db4fa6a3f8.png)\r\n\r\nコロナで家にいることが多くなって以来、暇があればスマホのTwitterを開くことが多くなっていてあまり良くない習慣だなと思い端末からTwitterのアプリを消した。\r\n\r\n以前はせいぜいモバイルのTwitterは移動中や外出先で待ち時間などに触る程度だったが、家で作業していると一休みがてらTwitterを開くようになってしまった。これは生活環境的な理由の他にTwitterのアルゴリズムに依るところも大きい。\r\n\r\n以前はリアルタイム順の投稿だったりフォローしている人のツイートがメインだったが最近は1日以上前の知らない誰かの投稿がバンバンTLに流れてくる。それの何がよくないかというとどれもいいねやRTの多い目を引く内容だということだ。\r\n\r\n目を引くインパクトのある内容は刺激が強くて、いわば味の強いスナック菓子みたいなものだから引き込まれやすい。その結果そのツイート群を次々に読んでいってしまう。ちょっとTwitterを見てただけなのにいつの間にか数十分経っていたりしてびっくりする。ユーザーの滞在時間を指標にしているTwitter側のアルゴリズムとしては優秀だがQoL的には最悪である。\r\n\r\n良くないと感じているのは内容だけでなくTwitterの性質によるものもある。ツイートは140文字前後の文章で一つのコンテキストが完結している。この閉じた内容のテキストが矢継ぎ早にどんどん流れてくる。以前は「めっちゃうんこでた！！」みたいなどうでもいいようなテキストも流れてきたからあんまり感じなかったけど、今はある程度まとまりのある、しかも刺激の強いまとまったテキストが次々に流れてくる。次から次へと脳に流れてくるテキストは感情を強く揺さぶり、そしてすぐまた別のコンテキストのテキストが感情を揺さぶってくる。\r\n\r\n数十ツイートそうしたテキストを浴びると、最初に読んだツイートはなんだったか覚えておらず、しかし何か興奮した感覚だけは残るという状態になる。このような脳の使い方は記憶力の低下や思考を短慮にしてしまうことに繋がりそうに感じるし、一つの事柄に対する集中力の衰えにもつながるように感じた。\r\n\r\n読書と思考力の間の関係性にどういった効果があるのか科学的なところはわからないが、思うに一つのテーマについてある程度時間を使い考えるという体験が深い思考力を養うことにつながるのではないか。その意味では今のTwitterを長い時間見続けることはその逆の効果をもたらしそうに感じる。\r\n\r\nもちろんTwitterでも一つのツイートに対してじっくり時間をかけて考えることもできるが、サービスの性質上それが難しい作りになっている。なので少しでもTwitterのストリームに溺れないようにアプリだけでも削除してみるという選択になった。\r\n\r\n昔はTwitterアプリ経由のSSOでログインしないといけないサービスもあったが今は非推奨なので問題なさそう。結局PCでTweetDeckを開くのではというのは確かにそうなんだけど、自分はスタンディングデスクでPCを使うからモバイルアプリほどくつろいで閲覧できないし、Twitter以上に開発をするという誘惑もあったりするからそれほど熱中しなくて済む。\r\n\r\nそれなら退会すればいいのではみたいな話もあるが、もうかれこれTwitterを10年以上やっていて、少なからずそこでしか繋がりのない関係性もあったりするので辞めるのは不可能。そもそも現実では人間関係のようなものが全くないからTwitterまで失うと社会性が終わるので無理、という感じ。Twitter無しで生きてる人はどうやって人間と関わっているんだ...。\r\n\r\nあとちなみにアイキャッチ画像はstable diffusionで「Twitterに囚われている人」で生成した。","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/21/comments","created_at":"2022-09-02T10:52:51Z","events_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/21/events","html_url":"https://github.com/YuheiNakasaka/gialog-diary/issues/21","id":1360028674,"labels":[],"labels_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/21/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHaM3jc5REGQC","number":21,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/21/reactions"},"repository_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/21/timeline","title":"スマホからTwitterのアプリを消した","updated_at":"2022-09-02T10:59:00Z","url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/21","user":{"avatar_url":"https://avatars.githubusercontent.com/u/1421093?v=4","events_url":"https://api.github.com/users/YuheiNakasaka/events{/privacy}","followers_url":"https://api.github.com/users/YuheiNakasaka/followers","following_url":"https://api.github.com/users/YuheiNakasaka/following{/other_user}","gists_url":"https://api.github.com/users/YuheiNakasaka/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/YuheiNakasaka","id":1421093,"login":"YuheiNakasaka","node_id":"MDQ6VXNlcjE0MjEwOTM=","organizations_url":"https://api.github.com/users/YuheiNakasaka/orgs","received_events_url":"https://api.github.com/users/YuheiNakasaka/received_events","repos_url":"https://api.github.com/users/YuheiNakasaka/repos","site_admin":false,"starred_url":"https://api.github.com/users/YuheiNakasaka/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/YuheiNakasaka/subscriptions","type":"User","url":"https://api.github.com/users/YuheiNakasaka"}}]},"__N_SSG":true},"page":"/articles/[issueNumber]","query":{"issueNumber":"34"},"buildId":"qgMJaSwRVX6dD4nON99nV","assetPrefix":"/gialog-diary","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
