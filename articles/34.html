com/u/1421093?v=4","events_url":"https://api.github.com/users/YuheiNakasaka/events{/privacy}","followers_url":"https://api.github.com/users/YuheiNakasaka/followers","following_url":"https://api.github.com/users/YuheiNakasaka/following{/other_user}","gists_url":"https://api.github.com/users/YuheiNakasaka/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/YuheiNakasaka","id":1421093,"login":"YuheiNakasaka","node_id":"MDQ6VXNlcjE0MjEwOTM=","organizations_url":"https://api.github.com/users/YuheiNakasaka/orgs","received_events_url":"https://api.github.com/users/YuheiNakasaka/received_events","repos_url":"https://api.github.com/users/YuheiNakasaka/repos","site_admin":false,"starred_url":"https://api.github.com/users/YuheiNakasaka/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/YuheiNakasaka/subscriptions","type":"User","url":"https://api.github.com/users/YuheiNakasaka"}},"issueComments":[],"pickupArticles":[{"body":"楽天モバイルからの移行を検討している。前々からニュースになっているが今まで1GB以下のデータ利用で無料だったのが7月からなくなってしまうからだ(追記: 2022年10月末までの最大4カ月間は月額データ利用量が1GB以下の場合、月額料金が実質無料だった →[詳細](https://network.mobile.rakuten.co.jp/fee/un-limit/info_20220513/))。\r\n- [楽天モバイル「0円」終了。7月からは最低1078円](https://www.watch.impress.co.jp/docs/news/1408944.html)\r\n\r\n# 要件\r\n要件的には下記のような感じ。\r\n\r\n- 1台目のスマホとして使える\r\n- 電話番号は要る(電話はしない)\r\n- SMS受け取れないと困る(が、送ることはない)\r\n- ネットは外出時に検索等の静的サイトやアプリで使えればOK。1GB/月あれば十分。\r\n- 家ではWi-Fiと接続する\r\n\r\n# 合理的シンプル290プラン\r\nこれら要件を勘案した上で移行先の選択肢を検討した。\r\n\r\nといっても候補がたくさんあってマジで訳分からんという感じだったが、いくつか調べた感じだと自分には日本通信の[合理的シンプル290プラン](https://www.nihontsushin.com/plan/plansimple.html)が合っていそうだと思った。\r\n\r\n上記要件を全て満たした上で、ドコモ回線で1GB 290円/月というプランだ。\r\n\r\n楽天モバイルでのデータ通信はもともと1GB/月以内に収まる使い方しかしていなかった。なのでこのプランで十分である。\r\n\r\nさらに1GBを超えると+1GBごとに220円なので2GB使っても510円/月だけ。外出先でYoutubeを見たりゲームをするような人には全く向かないけどプライベートも引きこもりのリモートワーカーにはピッタリだと思う。\r\n\r\nちなみにSIM or eSIMを選べるが初期手数料はどちらも3300円かかる(どこも同じ。7月以降の楽天モバイルx3ヶ月分)。\r\n\r\n# その他の候補\r\n## [povo](https://povo.jp/)\r\n基本料無料。年に2回トッピング購入が必要だがそれを加味しても440円/年で済む。多分1番安い。\r\n\r\n選ばなかった理由は安すぎる回線は楽天モバイルみたいにどこかで終了しそうだな〜という気がするのと、トッピング購入がちょっと手間。\r\n\r\nauの回線だし速度は十分だと思うし(ただし0円0GBの時は128kbpsになる)、何より1日だけ使い放題にしたりとかなり細かく料金をカスタマイズできるのは面白いなとは思った。\r\n\r\n## [IIJmio](https://www.iijmio.jp/hdc/spec/)\r\n2GB 850円/月。悪くはないけど日本通信の方が安かった。\r\n\r\n## [NUROモバイル](https://mobile.nuro.jp/plan/)\r\n3GB 792円/月。結構安い方だけど、これも日本通信の方が自分にあってたので却下。\r\n\r\n## [OCNモバイルONE](https://www.ntt.com/personal/services/mobile/one/charge.html)\r\n昔使ってたやつ。0.5GB 550円/月。月額だけ見たら安いけどさすがに1GBは欲しかったし、日本通信の方が安い。\r\n\r\n## [HIS Mobile](https://his-mobile.com/domestic/planlp_2022splan)\r\n1GB 550円/月。100MB未満だと290円/月になる。安いけど100MB未満のことは流石にないので却下。あとは申し訳ないがHISという名前にやや不安があった。\r\n\r\n## その他\r\n他にも[ahamo](https://ahamo.com/plan/)・[LINEMO](https://www.linemo.jp/)・[mineo](https://mineo.jp/price/)・[UQ Mobile](https://shop.uqmobile.jp/shop/)など色々と移行先の候補はあるが、どれも自分のユースケースには微妙で割に合わなかったので書いてない。\r\n\r\nあくまでも今回は自分の要件に合っているのはどこか？という話であり、特定のサービスを勧めたり贔屓したりしているわけではないことはご了承願いたい。データ通信のみとか逆に20GB以上プランとかだと話が変わってくると思うし。\r\n\r\n","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/8/comments","created_at":"2022-06-17T09:41:09Z","events_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/8/events","html_url":"https://github.com/YuheiNakasaka/gialog-diary/issues/8","id":1274814318,"labels":[],"labels_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/8/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHaM3jc5L_B9u","number":8,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/8/reactions"},"repository_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/8/timeline","title":"楽天モバイルからの移行先","updated_at":"2022-06-17T14:13:06Z","url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/8","user":{"avatar_url":"https://avatars.githubusercontent.com/u/1421093?v=4","events_url":"https://api.github.com/users/YuheiNakasaka/events{/privacy}","followers_url":"https://api.github.com/users/YuheiNakasaka/followers","following_url":"https://api.github.com/users/YuheiNakasaka/following{/other_user}","gists_url":"https://api.github.com/users/YuheiNakasaka/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/YuheiNakasaka","id":1421093,"login":"YuheiNakasaka","node_id":"MDQ6VXNlcjE0MjEwOTM=","organizations_url":"https://api.github.com/users/YuheiNakasaka/orgs","received_events_url":"https://api.github.com/users/YuheiNakasaka/received_events","repos_url":"https://api.github.com/users/YuheiNakasaka/repos","site_admin":false,"starred_url":"https://api.github.com/users/YuheiNakasaka/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/YuheiNakasaka/subscriptions","type":"User","url":"https://api.github.com/users/YuheiNakasaka"}},{"body":"![IMG_2791](https://user-images.githubusercontent.com/1421093/174434078-aca7b457-1701-4cde-a1a1-2ad6ae79acf1.JPG)\r\n\r\n\r\n下北沢にある[202カリー堂](https://www.instagram.com/202currydou/)というカレー屋の抹茶バスクチーズケーキが旨い。\r\n\r\n個人的には過去に食べてきたバスクチーズケーキの中で1番好き。チーズの味が濃厚、程よいとろみ、深みのある抹茶のほろ苦さ、香ばしい焼き加減、抹茶クリームの甘味が全てマッチしてて最高。少し時間が経つと(溶けて?)柔らかくなってしまいやや口当たりが微妙になるので提供されたらすぐ食べた方が良い。\r\n\r\n店名にある通りスパイスカレー屋がメインではある(しそれ自体も普通に美味しい)んだけど、ここは抹茶のバスクチーズケーキ屋を名乗った方が良いレベル。\r\n\r\nその他にも抹茶のプリンもマッドな口当たりでたまらん旨さだしテリーヌも良かった。スイーツ全般ハズレがない。\r\n\r\n下北沢駅からのアクセスも良いしもちろん人気店なので休日の昼間やティータイムは最低でも1時間は並ぶがその価値はある。夜は列が落ち着いて少し早めに入れるので夜に行くのはアリかもしれない。\r\n\r\n客層は20~30代くらいの女性が9割くらいなのでその辺はおっさんが単騎で乗り込むには少し躊躇するかもしれないけど気合いで並びましょう。\r\n\r\nちなみにスイーツ単体注文時はドリンクを注文しないといけないのでその点は注意が必要。","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":1,"comments_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/9/comments","created_at":"2022-06-18T10:37:45Z","events_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/9/events","html_url":"https://github.com/YuheiNakasaka/gialog-diary/issues/9","id":1275757390,"labels":[],"labels_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/9/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHaM3jc5MCoNO","number":9,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/9/reactions"},"repository_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/9/timeline","title":"202カリー堂のバスクチーズケーキ","updated_at":"2022-12-17T12:15:58Z","url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/9","user":{"avatar_url":"https://avatars.githubusercontent.com/u/1421093?v=4","events_url":"https://api.github.com/users/YuheiNakasaka/events{/privacy}","followers_url":"https://api.github.com/users/YuheiNakasaka/followers","following_url":"https://api.github.com/users/YuheiNakasaka/following{/other_user}","gists_url":"https://api.github.com/users/YuheiNakasaka/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/YuheiNakasaka","id":1421093,"login":"YuheiNakasaka","node_id":"MDQ6VXNlcjE0MjEwOTM=","organizations_url":"https://api.github.com/users/YuheiNakasaka/orgs","received_events_url":"https://api.github.com/users/YuheiNakasaka/received_events","repos_url":"https://api.github.com/users/YuheiNakasaka/repos","site_admin":false,"starred_url":"https://api.github.com/users/YuheiNakasaka/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/YuheiNakasaka/subscriptions","type":"User","url":"https://api.github.com/users/YuheiNakasaka"}},{"body":"東京都調布市にある深大寺という寺に行った。おそらく調布駅が最寄りだがそこから歩くとなると30分以上はかかる。吉祥寺方面から行くにいても調布側から行くにしてもバスを乗り継ぐ方が良い。車があるなら駐車場はたくさんあるので車で行くべき。そのくらいの距離感の場所にあるので少々アクセス的には面倒な場所である。\r\n\r\nしかしながらその距離感のおかげが深大寺自体は夏休み真っ只中の晴天の日でもそれほど混雑しておらず快適に過ごせた。\r\n\r\n深大寺には文字通り\"深大寺\"という寺がある。深大寺には都内では唯一の[国宝・釈迦如来像](https://www.jindaiji.or.jp/about/kokuho.php)がありそれを目当てに遠くからやってくる人々がいるようだ。自分はというと深大寺それ自体よりもその周辺の店々や自然豊かな植物園を散歩したくて行った。\r\n\r\n![mosaic_20220820183523_600 (1)](https://user-images.githubusercontent.com/1421093/185739346-b6d01671-1439-40c4-a271-76697c1080f7.png)\r\n\r\n深大寺は蕎麦が有名だ。なんでも周辺には20店ほどの蕎麦屋が深大寺を取り囲むように軒を連ねているらしい。もちろん自分もそばを食べた。晴れていたのでテラス席で池を目の前にして蕎麦を啜った。味はまぁ普通という感じではあったが自然に囲まれた場所で蕎麦を食べられる体験は中々よかった。\r\n\r\n![VPih22h5iI6ab0k1660988394_1660988448_600](https://user-images.githubusercontent.com/1421093/185739573-48cc4089-722d-4215-b2b4-dcec4611a830.jpg)\r\n![IMG_3325_600](https://user-images.githubusercontent.com/1421093/185739619-433a2c26-9248-41c0-aaf3-7ab04e60cf66.JPG)\r\n\r\nまた調布市にゆかりのある水木しげるにちなんでゲゲゲの鬼太郎に関する店もあった。寺の前に鬼太郎のモニュメントが飾られていて謎のロケーションではあったが子供を中心にそれなりな人だかりを作っていた。\r\n\r\n![mosaic_20220820184335_600 (1)](https://user-images.githubusercontent.com/1421093/185739698-2e7ad039-91a7-4600-bcb1-433d72c8b6e9.png)\r\n\r\n![IMG_3330_600](https://user-images.githubusercontent.com/1421093/185739737-a3934f1d-6e3a-4431-9fab-92631b5cb470.JPG)\r\n\r\n深大寺の裏手には[神代植物公園](https://ja.wikipedia.org/wiki/%E7%A5%9E%E4%BB%A3%E6%A4%8D%E7%89%A9%E5%85%AC%E5%9C%92)という都内としてはかなり広大な植物公園(有料: 大人500円)がある。有料公園ということでこれまた休日なのに人が全然いないのでとてもゆったり過ごせる。雑木林を歩いたり、広い芝生の広場でピクニックをしたり、4000種類以上のバラが拝めるバラ園があったりとただ歩いてるだけでも飽きない。カナヘビの赤ちゃんを発見して懐かしい気持ちになったりもした。\r\n\r\n![IMG_3338_600](https://user-images.githubusercontent.com/1421093/185739782-065cdcae-4f6f-4a1b-b34b-2ad0a2156452.JPG)\r\n\r\n![IMG_3337_600](https://user-images.githubusercontent.com/1421093/185739819-02412eee-64f6-421b-aa51-b9115cf7335f.JPG)\r\n\r\nいろんな園がある中でもバラ園の横にある大温室という熱帯植物を中心に展示されている施設が面白かった。ここではあの2年に1度しか咲かない花で有名な[ショクダイオオコンニャク](https://ja.wikipedia.org/wiki/%E3%82%B7%E3%83%A7%E3%82%AF%E3%83%80%E3%82%A4%E3%82%AA%E3%82%AA%E3%82%B3%E3%83%B3%E3%83%8B%E3%83%A3%E3%82%AF)が育てられている。今回訪れた際はその姿を拝むことはできなかったが巨大なプランターはその大きさを物語っていた。その他にも背丈を遥かに超えるバナナの木や食虫植物などもあり自然のパワーを感じた。\r\n\r\n![IMG_3341_600](https://user-images.githubusercontent.com/1421093/185739892-132d5f5a-e38a-417a-aee3-c0df139030a4.JPG)\r\n![IMG_3346_600](https://user-images.githubusercontent.com/1421093/185739917-0168506d-ecc1-45cc-b0b9-5b781a662448.JPG)\r\n![mosaic_20220820185044_600 (1)](https://user-images.githubusercontent.com/1421093/185739977-7e0eef04-ceef-405b-b26a-54fe63a6eb08.png)\r\n![IMG_3343_600](https://user-images.githubusercontent.com/1421093/185740015-a0e50519-c0f2-4bc4-8463-8f4e6a5540fb.JPG)\r\n![IMG_3353_600](https://user-images.githubusercontent.com/1421093/185740065-f3e0a56a-bb42-4d7e-8c1c-2c5ca0b795d7.JPG)\r\n\r\nバラ園の前に百台ほどのベンチが一列に並んでいるエリアがある。誰も座ってなくて異様な雰囲気だった。しかもよく見てみると8割くらいのベンチにメッセージが彫ってあってめちゃくちゃ不気味だった。座りずらすぎる...\r\n![IMG_3355_600](https://user-images.githubusercontent.com/1421093/185740263-e0dc2642-3c38-400b-8e3e-4c64c2ecc561.JPG)\r\n![IMG_3357_600](https://user-images.githubusercontent.com/1421093/185740291-beabbcb1-aef1-47ff-be53-85ad9ccc1965.JPG)\r\n\r\n\r\n都内で静かに自然を感じたいと思った時に選択として挙がるのは、\r\n\r\n- 等々力渓谷\r\n- 高尾山\r\n- 奥多摩\r\n- 秋川渓谷\r\n\r\nくらいなものかなと思っていたのだけど、如何せん等々力渓谷以外はおいそれと気軽に行けるような位置にない。しかし深大寺は自分が今住んでいる地域からアクセスがそれほど悪くない(せいぜい1時間以内で行ける)のでいい場所を見つけた気がした。\r\n\r\n他にも都内で自然を感じられるお手軽スポット情報があれば教えてほしい。","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/19/comments","created_at":"2022-08-20T09:59:10Z","events_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/19/events","html_url":"https://github.com/YuheiNakasaka/gialog-diary/issues/19","id":1345112334,"labels":[],"labels_url":"https://api.github.com/repos/YuheiNakasaka/gialog-diary/issues/19/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHaM3jc5QLMkO","number":19,"perfo
